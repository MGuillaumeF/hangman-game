 build-release-Linux:
    needs: [sonarcloud-analyse]
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' && github.event_name != 'pull_request'
    steps:

    - uses: actions/checkout@v3
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0

    - uses: actions/download-artifact@v3
      with:
        name: IHM-Hangman-Game
        path: ${{github.workspace}}/client/build

    - name: Install dependencies
      run: sudo apt-get install -y default-libmysqlclient-dev mysql-common odb
      # add autoconf-archive for libodb-mysql

    - name: Install boost
      uses: MarkusJx/install-boost@v2.4.3
      id: install-boost
      with:
        platform_version: 20.04 # The images are built on ubuntu 20.04, but this option isn't really required
