sonar.projectKey=MGuillaumeF_hangman-game
sonar.organization=mguillaumef
sonar.projectBaseDir=.

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=hangman-game
sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.modules=client,server

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.cfamily.compile-commands=server/bin/compile_commands.json
sonar.cfamily.gcov.reportsPath=server/bin/coverage
#sonar.cfamily.cppunit.reportsPath=reports
#sonar.cfamily.llvm-cov.reportPath=server/coverage.txt
sonar.cfamily.cache.enabled=false
sonar.cfamily.threads=1

#sonar.host.url=YourSonarCloud/SonarQubeURL
sonar.testExecutionReportPaths=server/reports/boost-test-sonarqube-report-UT.xml,server/reports/boost-test-sonarqube-report-IT.xml,client/cypress/reports/sonar/sonar-report-all.xml
