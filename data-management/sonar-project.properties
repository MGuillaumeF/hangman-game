sonar.projectKey=MGuillaumeF_hangman-game
sonar.organization=mguillaumef
sonar.projectBaseDir=.

sonar.branch.name=branch-data-management

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=hangman-game
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=test

# exclude generated sources
sonar.exclusions=src/model/sqlite/**,src/model/mysql/**,src/model/pgsql/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.cfamily.compile-commands=bin/compile_commands.json
sonar.cfamily.gcov.reportsPath=bin/coverage
sonar.cfamily.cache.enabled=false
sonar.cfamily.threads=1

# cppcheck report for Sonar
sonar.externalIssuesReportPaths=reports/cppcheck-sonarqube-report.json
#,reports/clang-tidy-sonarqube-report.json
